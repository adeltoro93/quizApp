<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- character set -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title -->
    <title></title>
    <!-- animate css file ! -->
    <link rel="stylesheet" href="css/animate.css">
    <!-- font awsome in css -->
    <link rel="stylesheet" href="css/font-awesome.css">
    <!-- css reset -->
    <link rel="stylesheet" href="css/reset.css">
    <!-- boostrap.v-4-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
    integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Philosopher" rel="stylesheet">
    <!-- custom CSS -->
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="first container bg-dark text-info">
      <h1 class="title animated bounce"> Quiz Pop</h1>
      <div class="row animated rollIn">
        <form class="col-sm-7">
          <div class="form-group">
            <div id="question0"></div>
            <input id="answer0" type="text" class="form-control">
          </div>
          <div class="form-group">
            <div id="question1"></div>
            <input id="answer1" type="text" class="form-control">
          </div>
          <div class="form-group">
            <div id="question2"></div>
            <input id="answer2" type="text" class="form-control">
          </div>
          <div class="form-group">
            <div id="question3"></div>
            <input id="answer3" type="text" class="form-control">
          </div>
          <div class="form-group">
            <div id="question4"></div>
            <input id="answer4" type="text" class="form-control">
          </div>
          <div class="form-group">
            <div id="question5"></div>
            <input id="answer5" type="text" class="form-control">
          </div>
          <div class="form-group">
            <div id="question6"></div>
            <input id="answer6" type="text" class="form-control">
          </div>
          <div class="form-group">
            <div id="question7"></div>
            <input id="answer7" type="text" class="form-control">
          </div>
          <div class="form-group">
            <div id="question8"></div>
            <input id="answer8" type="text" class="form-control">
          </div>

          <br>
          <!-- submit button -->
          <button class="btn btn-primary" type="button" onclick="testResults()">See Results</button>
        </form>
        <!-- display correct and incorrect totals -->
        <div class="col-sm-2 col-sm-offset-1">
          <h1 class="correct">Correct: <span id="correct"></span></h1>
          <h1 class="incorrect">Incorrect:<span id="incorrect"></span></h1>
        </div>
      </div>
    </div>











    <!-- custom script -->
    <script type="text/javascript" src="js/main.js"></script>
    <!-- J QUERIERS POOPER -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  </body>
</html>
